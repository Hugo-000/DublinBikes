<!DOCTYPE html>
<html>

  <head>
      <meta charset = "utf-8">
      <title>Dublin Bikes Map</title>
      <link rel="icon" href="static/pictures/dublinbikes-vector-logo.png">
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet" type="text/css" />
      <script src= "static/scripts.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>


<body>

    <div class = "row bg-dark">
        <div class = "col-sm-2">
            <img src = "static/pictures/dublinbikes-vector-logo-removebg-preview.png" class="img-fluid">
        </div>
        <div class="col-sm-2">
            <input id="submit" type="button" value="Search" />
            <div id="search_bar_datalist"></div>
        </div>
        <div class="col-sm-2">
            <h5 class = "text-light">Filter Options</h5>
            <button id="graph_button">Display The graph</button>
            <label class="form-check-label text-light">
                <input onclick="showhideMarkers();" type="checkbox" class="form-check-input" id="banking_switch" checked>Show Stations without Payment Terminals
            </label>
        </div>
        <div class="col-sm-2">
            <h5 class = "text-light">Marker Labels</h5>
            <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-info active" onclick="change_labels('bikes');">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Free Bikes
                </label>
                <label class="btn btn-info" onclick="change_labels('spaces');">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Free Spaces
                </label>
                <label class="btn btn-info" onclick="change_labels('e_bikes');">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Free Electric Bikes
                </label>
            </div>
        </div>
        <div class="col-sm-2">
            <h5 class = "text-light">Route Planner</h5>
            <label class = "text-light">Start: </label>
            <select id="start"></select>
            <label class = "text-light">End: </label>
            <select id="end"></select>
        </div>
    </div>

    <div class = "row bg-light">
        <div class="col-sm-7">
            <div id="map" class = "map-responsive"></div>
            
        </div>
        <div class = "col-sm-2">
            <div id ="weather" class="text-center"></div>
        </div>
        <div class = "col-sm-3">
            <div id = "prediction-time">
                <!-- Put the prediction stuff in here -->
            </div>
        </div>
    </div>



    <div class = "row">
        <div class="col-sm-12">
            <div id ="Week_Charts" style="position:absolute;bottom:0;display:none;padding:0;margin:0;"></div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#graph_button").click(function(){
                $("#Week_Charts").slideToggle();
            });
        });
    </script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAubX7dljs_6l5yelGgSdoKArHWgYTwSdk&callback=initCharts&libraries=&v=weekly" async ></script>
</body>
</html>
