<!DOCTYPE html>
<html>
  <head>
    <title>SearchBar</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }

      #floating-panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        width: 350px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }

    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: { lat: 53.349804, lng: -6.260310 },
        });
        const geocoder = new google.maps.Geocoder();
        const infowindow = new google.maps.InfoWindow();
      }
        //Get All the Stations
        var station_list = new Array();
        var position_list = new Array();
        function init_station_list(){
                fetch("/stations").then(response => {
                return response.json();
               }).then(data => {
                console.log("data:", data);
                data.forEach(station => {
                        station_list.push(station.name);
                        position_list.push(station.latitude+","+station.longitude)
                        });
                    });
            }
        var user_input = document.getElementsByClassName("input")[0];
        var SelectedStation = document.getElementById("SelectedStation");

        //Display Result when the user click on search bar
            user_input.onfocus = function(){
                var stationButtons = document.createElement("div");
                stationButtons.id = "buttons";
                SelectedStation.appendChild(stationButtons);
	            showResult();
	            }

        //Display Result when the user is inputting
            user_input.oninput = function() {
                var buttons_before = document.getElementById("buttons");
	            SelectedStation.removeChild(buttons_before);
	            var stationButtons = document.createElement("div");
                stationButtons.id = "buttons";
                SelectedStation.appendChild(stationButtons);
                showResult();
                }

        //Delete the result when the user click on somewhere else
            user_input.onblur = function(){
                 var buttons_before = document.getElementById("buttons");
                 SelectedStation.removeChild(buttons_before);
                 }

        //Create buttons that stands for the stations that the user is probably searching for
            function showResult(){
                   var result = searchForInput(user_input.value,station_list);
                   for(var i=0;i<result.length;i++){
                        var station_button = document.createElement("BUTTON");
                        var index=result[i];
                        var station_name = document.createTextNode(station_list[index]);
                        station_button.appendChild(station_name);
                        station_button.id=index;
                        document.getElementById(index).onclick = function() {SearchForThis(index)};
                        document.getElementById("buttons").appendChild(station_button);
                    }
                }
        //Search for the station which the user click on
            function SearchForThis(index){
                var target_position=position_list[index];
                geocodeLatLng(geocoder, map, infowindow, target_position)
                var buttons_before = document.getElementById("buttons");
                SelectedStation.removeChild(buttons_before);
                }

        //Search for the stations that the user is probably searching for
            function searchForInput(theInput, theList){
                if(theInput == ""){
    	            return [];
                }else{
	                var result_list = [];
	                for(var i=0;i<theList.length;i++){
	                    if(theList[i].indexOf(theInput)>=0){
	                        result_list.push(theList[i].indexOf(theInput));
	                    }
	                }
	                return result_list;
                }
            }
      function geocodeLatLng(geocoder, map, infowindow,input) {
        const latlngStr = input.split(",", 2);
        const latlng = {
          lat: parseFloat(latlngStr[0]),
          lng: parseFloat(latlngStr[1]),
        };
        geocoder.geocode({ location: latlng }, (results, status) => {
          if (status === "OK") {
            if (results[0]) {
              map.setZoom(14);
              const marker = new google.maps.Marker({
                position: latlng,
                map: map,
              });
              infowindow.setContent(results[0].formatted_address);
              infowindow.open(map, marker);
            } else {
              window.alert("No results found");
            }
          } else {
            window.alert("Geocoder failed due to: " + status);
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <input class="input" type="text" value="" />
        <div id="SelectedStation"></div>
    </div>
    <div id="map"></div>
 <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAubX7dljs_6l5yelGgSdoKArHWgYTwSdk&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
