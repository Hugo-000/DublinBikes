<!DOCTYPE html>
<html>

    <head>
        <meta charset = "utf-8">
        <title>Dublin Bikes Predictive Map</title>
        <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet" type="text/css" />
    </head>

    
    <body>
        <div id="map"></div>
        
        <p id ="test"></p>

        <div id ="chooseTime">

            
            <input type="date" id="date"
                name="date" value = "{{ minTime.date() }}",
                min="{{ minTime.date() }}", max="{{ maxTime.date() }}">
            
            <select id="time">
                <option value="05:00">05:00-6:00</option>
                <option value="06:00">06:00-7:00</option>
                <option value="07:00">07:00-8:00</option>
                <option value="08:00">08:00-09:00</option>
                <option value="09:00">09:00-10:00</option>
                <option value="10:00">10:00-11:00</option>
                <option value="11:00">11:00-12:00</option>
                <option value="12:00">12:00-13:00</option>
                <option value="13:00">13:00-14:00</option>
                <option value="14:00">14:00-15:00</option>
                <option value="15:00">15:00-16:00</option>
                <option value="16:00">16:00-17:00</option>
                <option value="17:00">17:00-18:00</option>
                <option value="18:00">18:00-19:00</option>
                <option value="19:00">19:00-20:00</option>
                <option value="20:00">20:00-21:00</option>
                <option value="21:00">21:00-22:00</option>
                <option value="22:00">22:00-23:00</option>
                <option value="23:00">23:00-24:00</option>
            </select>
        </div>
        
        <script src= "static/prediction.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDujnb0gjjChAqDLvOpyInSVyYR7xKYIKQ&callback=initMap&libraries=&v=weekly" async ></script>
    </body>
</html>
