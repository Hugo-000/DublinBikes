<!DOCTYPE html>
<html>
  <head>
    <title>RoutePlanner</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script>
      function initMap() {
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: { lat: 53.349804, lng: -6.260310 },
        });
        directionsRenderer.setMap(map);
        const onChangeHandler = function () {
          calculateAndDisplayRoute(directionsService, directionsRenderer);
        };
        document
          .getElementById("start")
          .addEventListener("change", onChangeHandler);
        document
          .getElementById("end")
          .addEventListener("change", onChangeHandler);
        fetch("/stations").then(response => {
                return response.json();
               }).then(data => {
                console.log("data:", data);
                var station_option="<option value=''> </option>";
                data.forEach(station => {
                        station_option+="<option value='"+station.latitude+","+station.longitude+"'>"+station.name+"</option>";
                        });
                    });
                document.getElementById("start").innerHTML=station_option;
                document.getElementById("end").innerHTML=station_option;
        }).catch(err => {
        console.log("error:",err);
        })
      }

      function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        directionsService.route(
          {
            origin: {
              query: document.getElementById("start").value,
            },
            destination: {
              query: document.getElementById("end").value,
            },
            travelMode: google.maps.TravelMode.DRIVING,
          },
          (response, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(response);
            } else {
              window.alert("Directions request failed due to " + status);
            }
          }
        );
      }
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <b>Start: </b>
      <select id="start">
      </select>
      <b>End: </b>
      <select id="end">
      </select>
    </div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAubX7dljs_6l5yelGgSdoKArHWgYTwSdk&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
