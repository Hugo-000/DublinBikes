<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>payment_switch</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="hideMarkers();" type="button" value="bank=1" />
      <input onclick="showMarkers();" type="button" value="bank=0/1" />
    </div>
    <div id="map"></div>
    <script>
        let map;
        //markers0 is the stations that banking=0
        let markers0 = [];
        let markers1 = [];
        function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                     center: { lat: 53.349804, lng: -6.260310 },
                     zoom: 14,
                     });
                fetch("/stations").then(response => {
                     return response.json();
                }).then(data => {
                     console.log("data:", data);
                     data.forEach(station => {
                         if (station.banking == "1"){
                              const marker = new google.maps.Marker({
                                    position: {lat: station.latitude, lng: station.longitude},
                                    map: map,
                              });
                              marker.addListener("click", () => {
                                    const infowindow = new google.maps.InfoWindow({
                                        content: station.name,
                                        });
                                    infowindow.open(map, marker);
                              });
                              markers1.push(marker);
                         } else {
                              const marker = new google.maps.Marker({
                                    position: {lat: station.latitude, lng: station.longitude},
                                    map: map,
                              });
                              marker.addListener("click", () => {
                                    const infowindow = new google.maps.InfoWindow({
                                        content: station.name,
                                        });
                                    infowindow.open(map, marker);
                              });
                              markers0.push(marker);
                         }
                     });
                }).catch(err => {
                      console.log("error:",err);
                })
        }
        // Sets the map on markers in markers_only.
        function setMapOnAll(map) {
          for (let i = 0; i < markers0.length; i++) {
                  markers0[i].setMap(map);
           }
        }
        // Hide the markers from the map, but keeps them in the array.
        function hideMarkers() {
           setMapOnAll(null);
        }
        // Shows any markers currently in the array.
        function showMarkers() {
           setMarkerOn(map);
        }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAubX7dljs_6l5yelGgSdoKArHWgYTwSdk&callback=initMap&libraries=&v=weekly"
    async
    ></script>
  </body>
</html>
